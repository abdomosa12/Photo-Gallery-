<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gallery">
        <img src="Screenshot from 2024-12-01 23-35-29.png" alt="Image 1" class="gallery-item">
        <img src="Screenshot from 2024-12-01 23-53-57.png" alt="Image 2" class="gallery-item">
        <img src="Screenshot from 2024-12-08 12-01-02.png" alt="Image 3" class="gallery-item">
        <img src="سهم 3.png" alt="Image 3" class="gallery-item">

        <!-- Add more images as needed -->
      </div>
    
      <div id="lightbox" class="lightbox hidden">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Selected Image">
        <div class="lightbox-navigation">
          <span class="prev">❮</span>
          <span class="next">❯</span>
        </div>
        <div class="lightbox-caption">
          <span id="photo-counter">1 / 3</span> <!-- Default text -->
        </div>
      </div>
      

      <!-- Lightbox Overlay -->
      <div id="lightbox" class="lightbox hidden">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Selected Image">
        <div class="lightbox-navigation">
            <span class="prev"><i class="fas fa-chevron-left"></i></span>
            <span class="next"><i class="fas fa-chevron-right"></i></span>
          </div>          
      </div>
    

    <script src="js.js"></script>
</body>
</html>
